<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JayBees Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="goal" class="xp" style="position:fixed; top:10px; left:10px; z-index:11; display:none;">
      <div class="xp-window" style="width: 320px; animation:none; box-shadow: 0 8px 28px var(--xp-shadow), 0 0 0 1px var(--xp-border-light) inset;">
        <div class="xp-titlebar" style="padding:4px 6px 4px 8px;">
          <div class="xp-title">
            <span class="xp-icon" aria-hidden>‚≠ê</span>
            <span class="xp-name">Goal</span>
          </div>
          <div class="xp-winbtns" aria-hidden>
            <button class="xp-btn" title="Pin" style="width:18px; height:18px">üìå</button>
          </div>
        </div>
        <div class="xp-body" style="padding:12px 14px; text-align:left;">
          <p class="xp-lead" style="margin:0 0 6px;">Objective</p>
          <p style="margin:0 0 8px; line-height:1.35; color:#222">You need to collect all three <strong>AGI artefacts</strong> to return to reality.</p>
          <ul style="margin:0; padding-left: 18px; color:#111;">
            <li id="goal-item-mark">Mark Chen</li>
            <li id="goal-item-gpu">GPU</li>
            <li id="goal-item-angel">Biblically Accurate Angel</li>
          </ul>
        </div>
        <div class="xp-statusbar">
          <span id="goal-progress">Progress: 0 / 3</span>
        </div>
      </div>
    </div>
    <div id="overlay" class="xp">
      <div class="xp-window">
        <div class="xp-titlebar">
          <div class="xp-title">
            <span class="xp-icon" aria-hidden>üß†</span>
            <span class="xp-name">JayBees Mind</span>
          </div>
          <div class="xp-winbtns" aria-hidden>
            <button class="xp-btn xp-min" title="Minimize">_</button>
            <button class="xp-btn xp-max" title="Maximize">‚ñ°</button>
            <button class="xp-btn xp-close" title="Close">√ó</button>
          </div>
        </div>
        <div class="xp-body">
          <h1 class="xp-heading">JayBees Mind</h1>
          <p class="xp-lead">WASD to move ‚Ä¢ Mouse to look</p>
          <button id="start" class="xp-start"><span class="xp-flag" aria-hidden="true"></span> Start</button>
        </div>
        <div class="xp-statusbar">
          <span>Press Esc to release cursor</span>
        </div>
      </div>
    </div>

    <!-- End sequence overlay (hidden until all artefacts collected) -->
    <div id="end-overlay" style="position:fixed; inset:0; background:#ffffff; display:none; opacity:0; transition: opacity 1.2s ease; z-index:9999; pointer-events:none;">
      <div id="end-content" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1.02); text-align:center; color:#111; font-family:'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height:1.5; opacity:0; transition: opacity 1s ease, transform 1s ease;">
        <h1 id="end-text" style="margin:0 0 16px; font-size:28px;">Thank you</h1>
        <img id="end-img" src="/jason.jpg" alt="Jason" style="width:96px; height:96px; object-fit:cover; border-radius:50%; box-shadow:0 4px 16px rgba(0,0,0,0.15); margin:12px auto 8px; display:block;" />
        <p id="end-credit" style="margin:8px 0 0; font-size:12px; color:#333;">Made with love and GPT-5 by Jason</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
